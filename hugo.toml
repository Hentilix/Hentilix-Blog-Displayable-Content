baseURL = "https://hentilix.netlify.app/"
title = "荒原"
author = "Hentilix Rivery"
copyright = "© 2026, Hentilix"
languageCode = "zh-cn"
DefaultContentLanguage = "zh-cn"
enableInlineShortcodes = true

disableLanguages = ["ja", "zh-tw", "en"]

# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
[pagination]
  pagerSize = 10

# ------------------------------
theme = "hugo-paper"

[params]
  color = 'linen'
  twitter = 'Karmiator'
  github = 'Hentilix'
  instagram = 'hentilix'

  avatar = 'static/avatar.jpg'
  name = 'Hentilix'
  bio = '狂奔直到暴雨之底。'

  menu = []
# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    lineNos = true
     style = "github-dark"

[menu]

#  [[menu.main]]
#    identifier = "about"
#    name = "关于我"
#    url = "/about/"
#    weight = 10
#  [[menu.main]]
#    identifier = "contact"
#    name = "联系我"
#    url = "/contact/"
#    weight = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.x]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.x]
    disableInlineCSS = true
